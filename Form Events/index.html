<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Events</title>
  </head>
  <body>
    <form action="#" onsubmit="submitFunction()">
      <label for="">Email</label>
      <input
        type="email"
        id="fname"
        onfocus="focusfunction(this)"
        onblur="blurfunction(this)"
        oninput="inputFunction(this)"
        onchange="changeFunction(this)"
        onselect="selectFunction(this)"
        oninvalid="alert(`Enter the correct email ID`)"
      />
      <br /><br />

      <label for="">Class</label>
      <input
        type="text"
        id="class"
        onfocus="focusfunction(this)"
        onblur="blurfunction(this)"
        onchange="changeFunction(this)"
      />
      <br /><br />

      <label for="">Country</label>
      <select
        name=""
        id=""
        onfocus="focusfunction(this)"
        onblur="blurfunction(this)"
        onchange="changeFunction(this)"
      >
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Nepal">Nepal</option>
        <option value="Bhutan">Bhutan</option>
        <option value="Afghanistan">Afghanistan</option>
        <option value="Iran">Iran</option>
        <option value="Iraq">Iraq</option>
        <option value="China">China</option>
      </select>

      <input type="submit" />
    </form>

    <div id="test" style="border: 1px solid blue; width: 100%"></div>
    <script src="index.js"></script>
  </body>
</html>
