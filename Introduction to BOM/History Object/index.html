<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Object</title>
  </head>
  <body>
    <h1>JavaScript : History Object</h1>
    <button
      onclick="backFunction()"
      style="
        border: 5px solid black;
        padding: 5px;
        color: white;
        background-color: blueviolet;
        width: 200px;
        height: auto;
      "
    >
      Back
    </button>
    <button
      onclick="forwardFunction()"
      style="
        border: 5px solid black;
        padding: 5px;
        color: white;
        background-color: blueviolet;
        width: 200px;
        height: auto;
      "
    >
      Forward
    </button>
    <button
      onclick="goFunction()"
      style="
        border: 5px solid black;
        padding: 5px;
        color: white;
        background-color: blueviolet;
        width: 200px;
        height: auto;
      "
    >
      Go!
    </button>
    <script src="index.js"></script>
  </body>
</html>
