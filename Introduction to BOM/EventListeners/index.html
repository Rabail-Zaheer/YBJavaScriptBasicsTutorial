<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD AND REMOVE EVENT LISTENER</title>
  </head>
  <body>
    <div>Click "Remove" to remove the green color from the button!</div>
    <button id="button">Remove</button>

    <script>
      let btn = document.getElementById("button");
      btn.addEventListener("mouseleave", myFunc);
      btn.addEventListener("click", removeHandler);

      function myFunc() {
        btn.style.background = "green";
      }
      function removeHandler() {
        btn.removeEventListener("mouseleave", myFunc);
        // btn.style.background = "gray";
      }
    </script>
  </body>
</html>
