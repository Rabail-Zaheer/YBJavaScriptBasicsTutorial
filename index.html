<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  </head>
  <body>
    <h1>Hello</h1>

    <script>
      /*   document.write("Hey!"); */
      document.write(r); // variable from the script.js file
      document.write(x);

      // HOW DO WE ASSIGN VARIABLES AND WHAT ARE THE DIFFERENT DATATYPES

      //STRING

      var x = "Yahoo Baba";
      document.write("<br>");
      document.write(typeof x);

      //Number

      let a = 25;
      document.write("<br>");
      document.write(typeof a);

      // Boolean

      let b = true;
      let c = false;
      document.write("<br>");
      document.write(typeof b);
      document.write("<br>");
      document.write(typeof c);

      // Undefined

      let e;

      document.write("<br>");
      document.write(typeof e);

      // Null

      let f = null;

      document.write("<br>");
      document.write(typeof f);

      //Array

      let g = ["HTML" + "css" + "JavaScript"];
      document.write("<br>");
      document.write(typeof g);

      //Object

      let h = {
        name: "Rabail Zaheer",
        Country: "Pakistan",
      };
      document.write("<br>");
      document.write(typeof h);

      //ARITHEMATIC OPERATORS

      //Additon

      var num1 = 2;
      var num2 = 3;

      var num3 = num1 + num2;
      console.log(num3);

      //Subtraction

      var num4 = 2;
      var num5 = 3;

      var num6 = num4 - num5;
      console.log(num6);

      //Multiplication

      var num7 = 2;
      var num8 = 3;

      var num9 = num7 * num8;
      console.log(num9);

      // Division

      var num10 = 10;
      var num11 = 5;

      var num12 = num10 / num11;
      console.log(num12);

      // Modulus

      var num13 = 10;
      var num14 = 5;

      var num15 = num13 % num14;
      console.log(num15);

      // Exponent

      var num16 = 2;
      var num17 = 3;

      var num18 = num16 ** num17;
      console.log(num18);

      // Increment

      var num19 = 2;
      var num20 = 3;

      console.log(num19);
      console.log(num20);

      console.log(num19 + num20);

      num19++;
      num20++;
      console.log(num19);
      console.log(num20);

      // Decrement

      console.log("Below is how decrement works");

      var num21 = 2;
      var num22 = 3;

      console.log(num21);
      console.log(num22);

      num21--;
      num22--;
      console.log(num21);
      console.log(num22);

      // ASSIGNMENT OPERATORS

      console.log("Assignment Ooperators");

      let a1 = 10;
      let a2 = 3;

      /* console.log((a1 = a1 + a2)); */ // Same as below
      console.log((a1 += a2));

      let a3 = 10;
      let a4 = 3;

      /* console.log((a3 = a3 - a4)); */ // Same as below
      console.log((a3 -= a4));
    </script>
  </body>
